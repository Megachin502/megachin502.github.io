<h1>Conditionals</h1>

<button id="toggle">Toggle optional content</button>

<p>This is a paragraph.</p>

<p class="optional">This paragraph has <code>class="optional"</code>,
so it might be invisible.</p>

<p>This is also a paragraph.</p>

<aside class="optional">This aside is also optional.</aside>
